<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>T.J. Watt Contract Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #000;
      color: #f5c518;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1.25rem;
    }
    canvas {
      margin-top: 2rem;
      background-color: #fff;
      border-radius: 8px;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <h1>T.J. Watt Contract Tracker</h1>
  <p><strong>3 Years Â· $123 Million</strong></p>
  <p>Average Annual Salary: <strong>$41M</strong></p>
  <p>Sacks Per Season Breakdown</p>
  <canvas id="sackChart" width="400" height="200"></canvas>
  <h2 id="earnings">Earning: $0.00 since you opened this page</h2>

  <script>
    // chart.js configuration for T.J. Watt's sacks per season 
    const ctx = document.getElementById('sackChart').getContext('2d');
    const sackChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['2020', '2021', '2022', '2023'],
        datasets: [{
          label: 'Sacks',
          data: [15, 22.5, 10.5, 19],
          backgroundColor: '#f5c518'
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true,
            ticks: { color: '#000' },
            grid: { color: '#ccc' }
          },
          x: {
            ticks: { color: '#000' },
            grid: { color: '#ccc' }
          }
        },
        plugins: {
          legend: {
            labels: { color: '#000' }
          }
        }
      }
    });

    // Real-time earnings ticker
    const earningsPerSecond = 1.30;
    const maxEarnings = 110902038;
    let currentEarnings = 0;
    let earningsInterval;

    // Speed factor: updates every 100ms and adds 1.30 * 10 per second
    const intervalMs = 100;
    const perTickEarnings = earningsPerSecond * (1000 / intervalMs);

    function updateEarningsRealistically() {
      if (currentEarnings >= maxEarnings) {
        document.getElementById("earnings").innerText = `Total Career Earnings: $${maxEarnings.toLocaleString()}`;
        clearInterval(earningsInterval); // Stop the counter
        return;
      }

      currentEarnings += earningsPerSecond;
      const formatted = currentEarnings.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 });
      document.getElementById("earnings").innerText = `Earning: $${formatted} since you opened this page`;
    }

    earningsInterval = setInterval(updateEarningsRealistically, 1000);

  </script>
</body>
</html>
